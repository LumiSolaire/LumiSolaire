<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Calendrier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            text-align: center;
            background-image: url('https://i.ibb.co/R9NPsg7/file-7agt-DPAA6o8ro-Gwfu-Sy-A79.webp'); /* URL de l'image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .container {
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            font-family: 'Georgia', serif;
        }
        .share-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        .share-button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convertisseur de Calendrier</h1>
        <p>Sélectionnez une date grégorienne pour obtenir la date du calendrier luni-solaire.</p>
        <input type="date" id="gregorianDate" />
        <button id="convertButton">Convertir</button>
        <p id="result"></p>
    </div>
    <button class="share-button" id="shareButton">Partager</button>

    <script>
        // Configuration de votre calendrier
        const startGregorianDate = new Date("2025-02-12"); // Début de l'année 1
        const months = [
            "Auralis", "Dualith", "Trinova", "Quartis", "Cintara",
            "Hexalis", "Septoria", "Octavia", "Novalis", "Descara",
            "Undara", "Douçea"
        ];
        const daysInMonths = [29, 30, 29, 30, 29, 30, 29, 30, 29, 30, 29, 30]; // Durées des mois

        function convertDate() {
            const input = document.getElementById('gregorianDate').value;
            if (!input) {
                document.getElementById('result').innerText = "Veuillez entrer une date valide.";
                return;
            }

            const gregorianDate = new Date(input);
            if (gregorianDate < startGregorianDate) {
                document.getElementById('result').innerText =
                    "La date doit être postérieure au 12 février 2025.";
                return;
            }

            // Calcul de la différence en jours
            const diffTime = gregorianDate - startGregorianDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            // Calcul du jour, mois, année dans votre calendrier
            let year = 1; // Année commence à 1
            let dayCount = diffDays;
            while (dayCount >= 354) { // Année normale (12 mois)
                dayCount -= 354;
                year++;
            }

            let month = 0;
            while (dayCount >= daysInMonths[month]) {
                dayCount -= daysInMonths[month];
                month++;
            }

            const day = dayCount + 1; // Conversion en jour humain

            // Résultats
            document.getElementById('result').innerText =
                `${day.toString().padStart(2, '0')} ${months[month]} ${year}`;
        }

        document.getElementById("convertButton").addEventListener("click", convertDate);

        // Fonctionnalité du bouton Partager
        const shareButton = document.getElementById('shareButton');
        shareButton.addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'Convertisseur de Calendrier',
                    text: 'Découvrez le convertisseur de calendrier luni-solaire.',
                    url: window.location.href
                })
                .then(() => console.log('Partage réussi !'))
                .catch((error) => console.error('Erreur de partage :', error));
            } else {
                alert('Le partage n\'est pas pris en charge sur ce navigateur.');
            }
        });

        // Désactiver le bouton si le partage n'est pas supporté
        if (!navigator.share) {
            shareButton.disabled = true;
        }
    </script>
</body>
</html>
